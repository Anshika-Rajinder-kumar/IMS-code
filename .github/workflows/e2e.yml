name: E2E Tests (Spring Boot + React + Playwright)

on:
  pull_request:
    branches: [ "main" ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # ----------------------------------------
      # Checkout code
      # ----------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------------------
      # Setup Node.js (for Playwright)
      # ----------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ----------------------------------------
      # Install frontend dependencies
      # ----------------------------------------
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      # ----------------------------------------
      # Install Playwright browsers
      # ----------------------------------------
      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      # ----------------------------------------
      # Start full stack (Postgres + Backend + Frontend)
      # ----------------------------------------
      - name: Start services with Docker Compose
        run: docker-compose up -d --build

      # ----------------------------------------
      # Wait until backend + frontend are ready
      # IMPORTANT: backend has /api context-path
      # ----------------------------------------
      - name: Wait for backend & frontend
        run: |
          npx wait-on \
            http://localhost:8080/api/actuator/health \
            http://localhost:3000

      # ----------------------------------------
      # Run Playwright E2E tests
      # ----------------------------------------
      - name: Run Playwright E2E tests
        working-directory: frontend
        run: npx playwright test

      # ----------------------------------------
      # Upload Playwright report on failure
      # ----------------------------------------
      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report

      # ----------------------------------------
      # Always cleanup
      # ----------------------------------------
      - name: Stop services
        if: always()
        run: docker-compose down -v
